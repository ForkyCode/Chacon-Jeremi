<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de Sesion</title>
    <link rel="stylesheet" href="stylelr.css">
</head>
<body>
    <body>
        <div class="register-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required><br><br>
                <input type="submit" value="Login">
            </form>
            <p>¿No tienes cuenta? <a href="registro.html">REGISTRATE!</a></p>
        </div>
    
        <script>
            function hashCode(str) {
                let hash = 0;
                for (let i = 0, len = str.length; i < len; i++) {
                    let chr = str.charCodeAt(i);
                    hash = (hash << 5) - hash + chr;
                    hash |= 0; // Convert to 32bit integer
                }
                return hash;
            }
    
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const contrasena = document.getElementById('contrasena').value;
                const hashedContrasena = hashCode(contrasena).toString();
    
                const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                const usuarioEncontrado = usuarios.find(user => user.username === username && user.contrasena === hashedContrasena);
    
                if (usuarioEncontrado) {
                    localStorage.setItem('usuarioActual', username); // Guardar usuario actual en localStorage
                    alert('Inicio de sesión exitoso');
                    window.location.href = 'tabla.html'; // Redirigir a tabla.html
                } else {
                    alert('Usuario o contraseña incorrectos');
                }
            });
        </script>
    </body>
    </html>
