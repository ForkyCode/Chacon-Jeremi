<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de Sesion</title>
    <link rel="stylesheet" href="style6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required><br><br>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

      <script>

(function() {
        // Verifica el estado de la sesion y mantiene en la pagina con location
    function checkSessionStatus() {
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "htmlb.html";
        }
    }

        // Manejo del formulario
    function handleFormSubmit() {
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
                    
            var correo = document.getElementById("correo").value;
            var contrasena = document.getElementById("contrasena").value;
                    
            // Valida las credenciales y hace la simulación del login
            if (correo === "jeremi@ejemplo.com" && contrasena === "@dici2009") {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("correo", correo); // Opcional: Guardar correo del usuario
                window.location.href = "htmlb.html";
            } else {
                alert("Correo o contraseña incorrectos.");
            }
            });
     }

     // Inicializa el módulo
    function init() {
        document.addEventListener("DOMContentLoaded", function() {
            checkSessionStatus();
            handleFormSubmit();
        });
    }

    init();
})();

      </script>
</body>
</html>
